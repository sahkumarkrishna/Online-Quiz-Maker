<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="box">
            <h3 id="heading">Question 6/13</h3>
            <h5 id="head"> HAVE YOU PRACTICED SPORT OR ANY PHYSICAL <br>
                ACTIVITY OUT OF YPUR WORKING HOURS AT LEAST <br>
                30 MIN OR MORE DURING THE LAST MONTH?</h5>
                <br><br>
            <div class="choice-container">
                <div class="choice-prefix"><span>A</span>3 times or more per week</div>
                <div class="choice-prefix"><span>B</span>1 or 2 times per week</div>
                <div class="choice-prefix"><span>C</span>Less than 4 times per month</div>
                <div class="choice-prefix"><span>D</span>I don't practise sport during then month</div>
            </div>
        </div>
    </div>
</body>

</html>
